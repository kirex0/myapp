
<h1 class="h1">Current player: {{player}}</h1>

<button class="start-button" (click)="newGame()">Start New Game</button>

<h2 class="winner"*ngIf="winner">
    Player {{winner}} won the game!

</h2>

<main>
    <div class="container">
    <app-square
        *ngFor="let val of squares; let i = index"
        [value]="val"
        (click)="makeMove(i)">
        >
    </app-square>
</div>
    
</main>
